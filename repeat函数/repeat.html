<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //
      function createRepeat(fn, num, time) {
        var flag = 0;
        function repeatFn(params) {
          setTimeout(function () {
            if (flag > num - 1) {
              return;
            } else {
              // console.log(str);
              fn(params);
              repeatFn(params);
              flag++;
            }
          }, time * 1000);
        }
        return repeatFn;
      }

      let fn = createRepeat(console.log, 4, 3);
      fn("hello world");
    </script>
  </body>
</html>
