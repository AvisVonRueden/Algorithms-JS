<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 比如把 xuan-bi-yi-jue改成XuanBiYiJue

    // 第一种 map
    function firstUp1(str) {
      return str.split("-").map((key) => {
        return key[0].toUpperCase() + key.slice(1);
      }).join('');
    }

    // 第二种 正则
    function firstUp2(str) {
      let temp = str.replace(/-[a-z]/g, (match) => {
        return match.replace('-', '').toUpperCase();
      })
      result = temp[0].toUpperCase() + temp.slice(1);
      return result;
    }

    // test
    const str = "xuan-bi-yi-jue";
    console.log(firstUp1(str));
    console.log(firstUp2(str));
  </script>
</body>

</html>
