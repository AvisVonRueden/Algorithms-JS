<body>
  <script>
    // 方法一：数学
    // 时间复杂度：O(1)
    // 空间复杂度：O(1)
    var smallestEvenMultiple = function (n) {
      return n % 2 == 0 ? n : n * 2;
    };

    // test
    let n = 6;
    console.log(smallestEvenMultiple(n))
  </script>
