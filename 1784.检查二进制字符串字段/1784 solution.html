<body>
  <script>
    // 方法一：寻找 0101 串
    // 时间复杂度：O(n)
    // 空间复杂度：O(1)
    var checkOnesSegment = function (s) {
      return s.indexOf('01') === -1;
    };

    // test
    let s = "1001";
    console.log(checkOnesSegment(s))
  </script>
