    <script>
      // Source : https://leetcode.com/problems/find-minimum-in-rotated-sorted-array-ii/
      // Author : 悬笔e绝
      // Date   : 2019-08-08

      /**
       * @param {number[]} nums
       * @return {number}
       */

      // 有重复元素

      // 解法1：借助JS函数
      var findMin1 = function (nums) {
        return Math.min.apply(null, nums);
        // 或者
        // return Math.min(...nums)
      };

      // 解法2： 二分法
      // 平均时间复杂度 O(logn) ，元素全部相同时 最差是O(n)
      // 空间复杂度 O(1)
      var findMin2 = function (nums) {
        var low = 0;
        var high = nums.length - 1;
        while (low < high) {
          var mid = (low + high) >> 1;
          if (nums[mid] > nums[high]) {
            low = mid + 1;
          } else if (nums[mid] == nums[high]) {
            high--;
          } else {
            high = mid;
          }
        }
        return nums[low];
      };
      
      // test
      const nums = [2, 2, 2, 0, 1];
      console.log(findMin1(nums));
      console.log(findMin2(nums));
    </script>
