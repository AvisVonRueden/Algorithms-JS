<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 方法一：哈希表
    var getFolderNames = function (names) {
      const index = new Map();
      const n = names.length;
      const res = new Array(n).fill(0);
      for (let i = 0; i < n; i++) {
        const name = names[i];
        if (!index.has(name)) {
          res[i] = name;
          index.set(name, 1);
        } else {
          let k = index.get(name);
          while (index.has(addSuffix(name, k))) {
            k++;
          }
          res[i] = addSuffix(name, k);
          index.set(name, k + 1);
          index.set(addSuffix(name, k), 1);
        }
      }
      return res;
    }

    const addSuffix = (name, k) => {
      return name + "(" + k + ")";
    };

    // test
    const names = ["gta", "gta(1)", "gta", "avalon"]
    console.log(getFolderNames(names))
  </script>
</body>

</html>
