<body>
  <script>
    // 方法一：前缀和
    // 时间复杂度：O(n)
    // 空间复杂度：O(1)
    var largestAltitude = function (gain) {
      let ans = 0,
        sum = 0;
      for (const x of gain) {
        sum += x;
        ans = Math.max(ans, sum);
      }
      return ans;
    };

    // test
    let gain = [-5, 1, 5, 0, -7];
    console.log(largestAltitude(gain))
  </script>
</body>
