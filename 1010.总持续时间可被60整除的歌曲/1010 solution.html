<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：组合数学
      // 时间复杂度O(n)
      // 空间复杂度O(1)
      var numPairsDivisibleBy60 = function (time) {
        const cnt = new Array(60).fill(0);
        for (let t of time) {
          cnt[t % 60]++;
        }
        let res = 0;
        for (let i = 1; i < 30; i++) {
          res += cnt[i] * cnt[60 - i];
        }
        res += (cnt[0] * (cnt[0] - 1)) / 2 + (cnt[30] * (cnt[30] - 1)) / 2;
        return res;
      };

      // test
      let time = [30, 20, 150, 100, 40];
      console.log(numPairsDivisibleBy60(time));
    </script>
  </body>
</html>
