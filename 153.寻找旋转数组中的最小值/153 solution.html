<script>
// Source : https://leetcode.com/problems/find-minimum-in-rotated-sorted-array/
// Author : 悬笔e绝

/**
 * @param {number[]} nums
 * @return {number}
 */

var findMin = function(nums) {
  return Math.min.apply(null, nums);
};

//测试
const nums = [4,5,6,7,0,1,2];
console.log(findMin(nums));
</script>
