<body>
<script>
// Source : https://leetcode.com/problems/missing-number/
// Author : 悬笔e绝
// Date   : 2020-02-29

/**
 * @param {number[]} nums
 * @return {number}
 */
var missingNumber = function(nums) {
  var hash = [];
  nums.forEach(function(item) {
    hash[item] = true;
  })
  for (var i = 0; ; i++) 
    if (!hash[i]) 
      return i;
};
</script>
</body>
