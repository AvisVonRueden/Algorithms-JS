<body>
<script>
// Source : https://leetcode.com/problems/move-zeroes/
// Author : 悬笔e绝
// Date   : 2020-03-06

var moveZeroes = function(nums) {
  for (var i = nums.length; i--; ) {
    if (!nums[i]) {
      nums.splice(i, 1);
      nums.push(0);
    }
  }
};
</script>
</body>
