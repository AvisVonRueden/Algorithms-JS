<script>
// Source : https://leetcode.com/problems/valid-palindrome/
// Author : 悬笔e绝
// Date   : 2019-06-07

/**
 * @param {string} s
 * @return {boolean}
 */
 
var isPalindrome = function(s) {
  // 非单次字符 替换成空
  s = s.replace(/[\W]/g, '');
  // 转成小写
  s = s.toLowerCase();
  // 拆开倒置再拼接
  var _s = s.split('').reverse().join('');
  return s === _s;
};

// 拼接
var s1 =  "A man, a plan, a canal: Panama";
console.log(isPalindrome(s1));
var s2 =  "race a car";
console.log(isPalindrome(s2));
</script>
