  <script>
    //  一次交换（交换两数字 arr[i] 和 arr[j] 的位置）后得到的、按字典序排列小于 arr 的最大排列。

    // 方法一：贪心
    // 时间复杂度：O(n)
    // 空间复杂度：O(1)
    var prevPermOpt1 = function (arr) {
      const n = arr.length;
      for (let i = n - 2; i >= 0; i--) {
        if (arr[i] > arr[i + 1]) {
          let j = n - 1;
          while (arr[j] >= arr[i] || arr[j] == arr[j - 1]) {
            j--;
          }
          let temp = arr[i];
          arr[i] = arr[j];
          arr[j] = temp;
          break;
        }
      }
      return arr;
    };

    // test
    let arr = [3, 2, 1];
    console.log(prevPermOpt1(arr))
  </script>
