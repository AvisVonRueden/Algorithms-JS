<body>
  <script>
    // 方法一：直接模拟
    // 时间复杂度：O(n)
    // 空间复杂度：O(1)
    var applyOperations = function (nums) {
      let n = nums.length;
      let j = 0;
      for (let i = 0; i < n; i++) {
        if (i + 1 < n && nums[i] == nums[i + 1]) {
          nums[i] *= 2;
          nums[i + 1] = 0;
        }
        if (nums[i] != 0) {
          [nums[i], nums[j]] = [nums[j], nums[i]];
          j++;
        }
      }
      return nums;
    };

    // test
    let nums = [1, 2, 2, 1, 1, 0];
    console.log(applyOperations(nums))
  </script>
