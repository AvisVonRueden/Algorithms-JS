<body>
  <script>
    // 方法一：直接模拟
    // 时间复杂度：O(n^2)
    // 空间复杂度：O(n)
    var reinitializePermutation = function (n) {
      let perm = new Array(n).fill(0).map((_, i) => i);
      const target = new Array(n).fill(0).map((_, i) => i);
      let step = 0;
      while (true) {
        const arr = new Array(n).fill(0);
        for (let i = 0; i < n; i++) {
          if ((i & 1) !== 0) {
            arr[i] = perm[Math.floor(n / 2) + Math.floor((i - 1) / 2)];
          } else {
            arr[i] = perm[Math.floor(i / 2)];
          }
        }
        perm = arr;
        step++;
        if (perm.toString() === target.toString()) {
          break;
        }
      }
      return step;
    };

    // 方法二：数学
    // 时间复杂度：O(n)
    // 空间复杂度：O(1)O(1)
    var reinitializePermutation = function (n) {
      if (n === 2) {
        return 1;
      }
      let step = 1,
        pow2 = 2;
      while (pow2 !== 1) {
        step++;
        pow2 = pow2 * 2 % (n - 1);
      }
      return step;
    };

    // test
    let n = 4;
    console.log(reinitializePermutation(n))
  </script>
