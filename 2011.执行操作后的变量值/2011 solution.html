  <body>
    <script>
      // 方法一：模拟
      // 时间复杂度：O(n)
      // 空间复杂度：O(1)
      var finalValueAfterOperations = function (operations) {
        let x = 0;
        for (const op of operations) {
          if ("X++" === op || "++X" === op) {
            x++;
          } else {
            x--;
          }
        }
        return x;
      };

      // test
      let operations = ["--X", "X++", "X++"];
      console.log(finalValueAfterOperations(operations));
    </script>
  </body>
