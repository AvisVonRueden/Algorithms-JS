<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const isWeekend1 = (date) => [0, 6].indexOf(date.getDay()) !== -1;
    const isWeekend2 = (date) => date.getDay() % 6 === 0;

    console.log(isWeekend1(new Date(2023, 2, 12)));
    console.log(isWeekend2(new Date(2023, 2, 12)));
    // true (周日)
    console.log(isWeekend1(new Date(2023, 2, 13)));
    console.log(isWeekend2(new Date(2023, 2, 13)));
    // false (周一)
  </script>
</body>

</html>
