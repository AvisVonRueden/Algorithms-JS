  <body>
    <script>
      function _isNaN(num) {
        return (
          !(typeof num === "string" || typeof num === "number") || isNaN(num)
        );
      }

      console.log(_isNaN(4));
      console.log(_isNaN("4"));
      console.log(_isNaN("a"));
    </script>
