<body>
  <script>
    // 阶乘：从1开始，*2*3*4等等
    function factorial(n) {
      var result = 1,
        i = 2;
      while (i <= n) {
        result *= i;
        i++;
      }
      return result;
    }

    // test
    console.log(factorial(3))
    console.log(factorial(4))
    console.log(factorial(5))
  </script>
</body>
