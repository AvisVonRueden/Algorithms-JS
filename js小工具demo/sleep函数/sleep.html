  <body>
    <script>
      // 方法1：while循环 + break
      // milliseconds 单位 毫秒 ；
      const sleep1 = function (milliseconds) {
        var start = new Date().getTime();
        while (true) {
          if (new Date().getTime() - start > milliseconds) {
            break;
          }
        }
      };

      // 方法2：while循环 + continue
      function sleep2(delay) {
        var start = new Date().getTime();
        while (new Date().getTime() - start < delay) {
          continue;
        }
      }

      // 方法3：promise + setTimeout
      const sleep3 = function (milliseconds) {
        return new Promise((resolve) => {
          setTimeout(resolve, milliseconds);
        });
      };

      // test3 不阻塞页面加载
      async function test3() {
        await sleep3(5 * 1000);
        console.log("hi");

      test3();
    </script>
