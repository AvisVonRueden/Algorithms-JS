<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>不规则版本号排序</title>
  <style></style>
</head>

<body></body>
<script>
  // 不规则的版本号排序
  function versionsSort(versions) {
    let res = [];
    res = versions.sort((a, b) => {
      a = a ? a.replace(/[vV]/, "") : "0.0.0";
      b = b ? b.replace(/[vV]/, "") : "0.0.0";
      let va = a.split(".");
      let vb = b.split(".");
      let len = Math.max(va.length, vb.length);
      for (let i = 0; i < len; i++) {
        let x = va[i] === undefined ? 0 : parseInt(va[i]);
        let y = vb[i] === undefined ? 0 : parseInt(vb[i]);
        if (x < y) return -1;
        else if (x > y) return 1;
      }
    });
    return res;
  }
  // test
  var versions1 = ['1.45.0', '1.5.2', 'v1.5', '6', 'V3.3.3.3.3.3'];
  console.log(versionsSort(versions1));
  var versions2 = ['V1.45.0', '1.5', '6', 'v3.3.3.3.3.3.3'];
  console.log(versionsSort(versions2));
</script>

</html>
