  <script>
    // 位运算优化版本
    function repeat(str, n) {
      let res = '';
      while (n) {
        if (n % 2 === 1) {
          res += str;
        }
        if (n > 1) {
          str += str;
        }
        n >>= 1; // 除以2
      }
      return res
    };
    console.log(repeat('123', 3)) // 123123123
  </script>
