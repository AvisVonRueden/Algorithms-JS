<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <script>
    // 正则实现
    function reverseLetter(str) {
      const result = str.replace(/[a-zA-Z]/g, function (a) {
        return /[a-z]/.test(a) ? a.toUpperCase() : a.toLowerCase();
      });
      return result;
    }

    // test
    const str = 'AbcDefGh';
    console.log(reverseLetter(str)) // aBCdEFgH
  </script>
</body>

</html>
