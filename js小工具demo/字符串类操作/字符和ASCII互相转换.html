<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // ascii码对照表
    // https://tool.oschina.net/commons?type=4

    // 1.字符转ASCII
    var str = "a";
    console.log(str.charCodeAt()) // 97

    // 2.ASCII转字符
    var num = 97;
    console.log(String.fromCharCode(num)); // 'a'
  </script>
</body>

</html>
