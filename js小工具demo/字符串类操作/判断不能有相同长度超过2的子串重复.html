<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    function isRepeat3(str) {
      for (var i = 0; i < (str.length - 3); i++) {
        const temp = str.substr(i, i + 3);
        const line = str.substr(i + 3);
        //判断重复
        if (line.indexOf(temp) > -1) {
          return true;
        }
      }
      return false
    }

    // test
    const str1 = 'abcabdef';
    const str2 = 'abcabccdef';
    const str3 = 'AAAA';
    console.log(isRepeat3(str1))
    console.log(isRepeat3(str2))
    console.log(isRepeat3(str3))
  </script>
</body>

</html>
