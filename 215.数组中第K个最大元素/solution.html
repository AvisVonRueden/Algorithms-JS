<script>
// Source : https://leetcode.com/problems/kth-largest-element-in-an-array/
// Author : 悬笔e绝
// Date   : 2019-11-27

/**
 * @param {number[]} nums
 * @param {number} k
 * @return {number}
 */

var findKthLargest = function(nums, k) {
  nums.sort(function(a, b) {
    return b - a;
  });
  
  return nums[k - 1];
};

</script>
