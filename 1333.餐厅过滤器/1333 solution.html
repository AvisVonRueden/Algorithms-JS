<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：排序
      // 时间复杂度：O(nlogn)
      // 空间复杂度：O(n)
      var filterRestaurants = function (
        restaurants,
        veganFriendly,
        maxPrice,
        maxDistance
      ) {
        const filtered = restaurants.filter(
          (item) =>
            item[3] <= maxPrice &&
            item[4] <= maxDistance &&
            !(veganFriendly && !item[2])
        );
        filtered.sort((a, b) => (a[1] == b[1] ? b[0] - a[0] : b[1] - a[1]));
        return filtered.map((item) => item[0]);
      };

      // test
      let restaurants = [
          [1, 4, 1, 40, 10],
          [2, 8, 0, 50, 5],
          [3, 8, 1, 30, 4],
          [4, 10, 0, 10, 3],
          [5, 1, 1, 15, 1],
        ],
        veganFriendly = 1,
        maxPrice = 50,
        maxDistance = 10;

      console.log(
        filterRestaurants(restaurants, veganFriendly, maxPrice, maxDistance)
      );
    </script>
  </body>
</html>
