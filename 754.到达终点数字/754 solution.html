<body>
  <script>
    // 方法一：分析 + 数学
    // 时间复杂度：O(sqrt{target}) target开根号
    // 空间复杂度：O(1)
    var reachNumber = function (target) {
      target = Math.abs(target);
      let k = 0;
      while (target > 0) {
        k++;
        target -= k;
      }
      return target % 2 === 0 ? k : k + 1 + k % 2;
    };

    // test
    let target = 2;
    console.log(reachNumber(target))
  </script>
</body>
