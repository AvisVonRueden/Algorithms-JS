<body>
  <script>
    // 被三整除的偶数，其实就是6的倍数

    // 方法一：遍历
    // 时间复杂度：O(n)
    // 空间复杂度：O(1)
    var averageValue = function (nums) {
      let total = 0;
      let k = 0;
      for (let a of nums) {
        if (a % 6 === 0) {
          total += a;
          k++;
        }
      }
      return k > 0 ? Math.floor(total / k) : 0;
    };

    // test
    let nums = [1, 3, 6, 10, 12, 15];
    console.log(averageValue(nums))
  </script>
