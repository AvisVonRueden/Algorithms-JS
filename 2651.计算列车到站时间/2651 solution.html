<!DOCTYPE html>

  <body>
    <script>
      // 方法一：数学
      // 时间复杂度：O(1)
      // 时间复杂度：O(1)
      var findDelayedArrivalTime = function (arrivalTime, delayedTime) {
        return (arrivalTime + delayedTime) % 24;
      };

      // test
      let arrivalTime = 15,
        delayedTime = 5;
      console.log(findDelayedArrivalTime(arrivalTime, delayedTime));
    </script>
  </body>
