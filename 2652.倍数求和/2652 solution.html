<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一：枚举
      // 时间复杂度 O(n)
      // 空间复杂度 O(1)
      var sumOfMultiples = function (n) {
        let res = 0;
        for (let i = 1; i <= n; i++) {
          if (i % 3 === 0 || i % 5 === 0 || i % 7 === 0) {
            res += i;
          }
        }
        return res;
      };

      // 方法二: 容斥原理
      // 时间复杂度 O(1)
      // 空间复杂度 O(1)
      var f = function (n, m) {
        return ((m + Math.floor(n / m) * m) * Math.floor(n / m)) / 2;
      };
      var sumOfMultiples = function (n) {
        return (
          f(n, 3) +
          f(n, 5) +
          f(n, 7) -
          f(n, 3 * 5) -
          f(n, 3 * 7) -
          f(n, 5 * 7) +
          f(n, 3 * 5 * 7)
        );
      };

      // test
      let n = 7;
      console.log(sumOfMultiples(n));
    </script>
  </body>
</html>
