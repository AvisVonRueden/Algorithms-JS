<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mini vue3.X</title>
</head>

<body>
  <div id="app"></div>
</body>
<script src="./mini-vue-3.x.js"></script>
<script>
  const App = {
    $data: null,
    setup() {
      let count = ref(0);
      let time = reactive({
        second: 0
      });
      let com = computed(() => `${ count.value + time.second }`);
      setInterval(() => {
        time.second++;
      }, 1000);
      setInterval(() => {
        count.value++;
      }, 2000);
      return {
        count,
        time,
        com
      }
    },
    render() {
      return `
                <h1>How reactive?</h1>
                <p>reactive 每秒更新:${ this.$data.time.second }</p>
                <p>ref 每2秒更新:${ this.$data.count.value }</p>
                <p>computed reactive和rec之和:${ this.$data.com.value  }</p>
            `
    }
  }
  mount(App, document.querySelector("#app"));
</script>

</html>
