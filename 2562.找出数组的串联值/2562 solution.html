<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <script>
      // 方法一：直接模拟
      // 时间复杂度：O(n⁡log⁡U)
      // 空间复杂度：O(⁡log⁡U)
      var findTheArrayConcVal = function (nums) {
        let ans = 0;
        for (let i = 0, j = nums.length - 1; i <= j; i++, j--) {
          if (i < j) {
            ans += parseInt(nums[i].toString() + nums[j].toString());
          } else {
            ans += nums[i];
          }
        }
        return ans;
      };

      // test
      let nums = [7, 52, 2, 4];
      console.log(findTheArrayConcVal(nums));
    </script>
  </body>
