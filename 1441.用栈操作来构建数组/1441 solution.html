<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 方法一：模拟
    // 时间复杂度：O(n)
    // 空间复杂度：O(1)
    var buildArray = function (target, n) {
      const res = [];
      let prev = 0;
      for (const number of target) {
        for (let i = 0; i < number - prev - 1; i++) {
          res.push("Push");
          res.push("Pop");
        }
        res.push("Push");
        prev = number;
      }
      return res;
    };

    // test
    let target = [1, 3],
      n = 3;
    console.log(buildArray(target, n))
  </script>
</body>

</html>
