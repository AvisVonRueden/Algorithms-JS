<body>
  <script>
    // 方法一：贪心
    // 时间复杂度：O(n)
    // 空间复杂度：O(1)
    var minAddToMakeValid = function (s) {
      let ans = 0;
      let leftCount = 0;
      let length = s.length;
      for (let i = 0; i < length; i++) {
        const c = s[i];
        if (c === '(') {
          leftCount++;
        } else {
          if (leftCount > 0) {
            leftCount--;
          } else {
            ans++;
          }
        }
      }
      ans += leftCount;
      return ans;
    };

    // test
    let s = "())";
    console.log(minAddToMakeValid(s))
  </script>
