  <body>
    <script>
      // 方法一：排序
      // 时间复杂度：O(n)
      // 空间复杂度：O(1)
      var maxAlternatingSum = function (nums) {
        let even = nums[0],
          odd = 0;
        for (let i = 1; i < nums.length; i++) {
          even = Math.max(even, odd + nums[i]);
          odd = Math.max(odd, even - nums[i]);
        }
        return even;
      };

      // test
      let nums = [4, 2, 5, 3];
      console.log(maxAlternatingSum(nums));
    </script>
  </body>
