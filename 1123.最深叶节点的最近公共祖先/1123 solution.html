    <script>
      // 方法一：递归
      // 时间复杂度：O(n), n是树的节点数
      // 空间复杂度：O(d), d是树的深度
      var lcaDeepestLeaves = function (root) {
        return f(root)[1];
      };

      function f(root) {
        if (!root) {
          return [0, root];
        }

        let [d1, lca1] = f(root.left);
        let [d2, lca2] = f(root.right);

        if (d1 > d2) {
          return [d1 + 1, lca1];
        }
        if (d1 < d2) {
          return [d2 + 1, lca2];
        }
        return [d1 + 1, root];
      }
    </script>
