<body>
  <script>
    // 方法一：排序
    // 时间复杂度：O(nlogn)
    // 空间复杂度：O(logn)
    var maxWidthOfVerticalArea = function (points) {
      points.sort((a, b) => a[0] - b[0]);
      let mx = 0;
      for (let i = 1; i < points.length; i++) {
        mx = Math.max(points[i][0] - points[i - 1][0], mx);
      }
      return mx;
    };

    // test
    let points = [
      [3, 1],
      [9, 0],
      [1, 0],
      [1, 4],
      [5, 3],
      [8, 8]
    ];
    console.log(maxWidthOfVerticalArea(points))
  </script>
