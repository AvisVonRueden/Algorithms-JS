<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    // 方法一：找出所有的数字并分块
    // 时间复杂度：O(n)
    // 空间复杂度：O(n)
    var reformatNumber = function (number) {
      let digits = '';
      for (let i = 0; i < number.length; ++i) {
        const ch = number[i];
        if (isDigit(ch)) {
          digits += ch;
        }
      }

      let n = digits.length;
      let pt = 0;
      let ans = '';
      while (n > 0) {
        if (n > 4) {
          ans += digits.slice(pt, pt + 3) + "-";
          pt += 3;
          n -= 3;
        } else {
          if (n == 4) {
            ans += digits.slice(pt, pt + 2) + "-" + digits.slice(pt + 2, pt + 4);
          } else {
            ans += digits.slice(pt, pt + n);
          }
          break;
        }
      }
      return ans;
    };

    const isDigit = (ch) => {
      return parseFloat(ch).toString() === "NaN" ? false : true;
    }

    // test
    let number = "1-23-45 6";
    console.log(reformatNumber(number))
  </script>
</body>

</html>
