  <body>
    <script>
      // 方法一：数学
      // 时间复杂度：O(logn)
      // 空间复杂度：O(1)
      var alternateDigitSum = function (n) {
        let ans = 0,
          sign = 1;
        while (n) {
          ans += (n % 10) * sign;
          sign = -sign;
          n = Math.floor(n / 10);
        }
        return ans * -sign;
      };

      // test
      let n = 521;
      console.log(alternateDigitSum(n));
    </script>
  </body>
