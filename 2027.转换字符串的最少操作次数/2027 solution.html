  <script>
    // 方法一：模拟
    // 时间复杂度：O(n)
    // 空间复杂度：O(1)
    function minimumMoves(s) {
      let c = 0,
        i = 0
      while (i < s.length) s[i] === 'X' ? (i += 3, c++) : i++
      return c
    };

    // test

    console.log(minimumMoves(s))
  </script>
