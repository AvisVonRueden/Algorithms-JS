<script>
// Source : https://leetcode.com/problems/convert-sorted-list-to-binary-search-tree/
// Author : 悬笔e绝

//  Definition for a binary tree node.
 function TreeNode(val) {
     this.val = val;
     this.left = this.right = null;
 }
 //  Definition for singly-linked list.
 function ListNode(val) {
     this.val = val;
     this.next = null;
 }

/**
 * @param {number[]} nums
 * @return {TreeNode}
 */
 var sortedArrayToBST = function(nums) {
  return dfs(0, nums.length - 1);

  function dfs(start, end) {
    if (start > end)
      return null;

    var mid = (start + end) >> 1;
    var node = new TreeNode(nums[mid]);
    node.left = dfs(start, mid - 1);
    node.right = dfs(mid + 1, end);

    return node;
  }
};

/**
 * @param {ListNode} head
 * @return {TreeNode}
 */
var sortedListToBST = function(head) {
  var ans = [];
  while (head) {
    ans.push(head.val);
    head = head.next;
  }

  return sortedArrayToBST(ans);
};

//N4是尾节点，N1是头节点
var N5 = new ListNode(9);
N5.next = null;
var N4 = new ListNode(5);
N4.nest = N5;
var N3 = new ListNode(0);
N3.next = N4;
var N2 = new ListNode(-3);
N2.next = N3;
var N1 = new ListNode(-10);
N1.next = N2;

console.log(sortedListToBST(N1));
