  <body>
    <script>
      // 方法一：模拟
      // 时间复杂度：O(1)
      // 空间复杂度：O(1)
      var passThePillow = function (n, time) {
        time %= (n - 1) * 2;
        return time < n ? time + 1 : n * 2 - time - 1;
      };

      // test
      let n = 4,
        time = 5;
      console.log(passThePillow(n, time));
    </script>
  </body>
