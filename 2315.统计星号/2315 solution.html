<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 方法一：模拟
    // 时间复杂度：O(n)
    // 空间复杂度：O(1)
    var countAsterisks = function (s) {
      let valid = true;
      let res = 0;
      for (let i = 0; i < s.length; i++) {
        let c = s[i];
        if (c === '|') {
          valid = !valid;
        } else if (c === '*' && valid) {
          res++;
        }
      }
      return res;
    };

    // test
    let s = "l|*e*et|c**o|*de|";
    console.log(countAsterisks(s))
  </script>
</body>

</html>
