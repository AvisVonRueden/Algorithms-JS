<script>
// Source : https://leetcode.com/problems/isomorphic-strings/
// Author : 悬笔e绝
// Date   : 2019-11-02

/**
 * @param {string} s
 * @param {string} t
 * @return {boolean}
 */
var isIsomorphic = function(s, t) {
  if (s.length !== t.length)
    return false;
  var len = s.length
    , hash = {}
    , _hash = {};
  for (var i = 0; i < len; i++) {
    var a = s[i]
      , b = t[i];
    if (!hash[a] && !_hash[b])
      hash[a] = b, _hash[b] = a;
    else if (hash[a] !== b || _hash[b] !== a)
      return false;
  }
  return true;
};

// 测试
var s = "paper";
var t = "title"
console.log(isIsomorphic(s,t));
</script>
