  <body>
    <script>
      // 方法一：贪心
      // 时间复杂度：O(开根号n)
      // 空间复杂度：O(1)
      var maximumEvenSplit = function (finalSum) {
        const res = [];
        if (finalSum % 2 > 0) {
          return res;
        }
        for (let i = 2; i <= finalSum; i += 2) {
          res.push(i);
          finalSum -= i;
        }
        res[res.length - 1] += finalSum;
        return res;
      };

      // test
      let finalSum = 12;
      console.log(maximumEvenSplit(finalSum));
    </script>
  </body>
