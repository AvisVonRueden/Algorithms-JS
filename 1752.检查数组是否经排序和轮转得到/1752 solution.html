<body>
  <script>
    //  方法一：直接遍历
    var check = function (nums) {
      let n = nums.length,
        x = 0;
      for (let i = 1; i < n; ++i) {
        if (nums[i] < nums[i - 1]) {
          x = i;
          break;
        }
      }
      if (x === 0) {
        return true;
      }
      for (let i = x + 1; i < n; ++i) {
        if (nums[i] < nums[i - 1]) {
          return false;
        }
      }
      return nums[0] >= nums[n - 1];
    };

    // test
    let nums = [3, 4, 5, 1, 2];
    console.log(check(nums))
  </script>
</body>
