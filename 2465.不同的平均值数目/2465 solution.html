<!DOCTYPE html>

  <body>
    <script>
      // 方法一：排序 + 哈希表
      // 时间复杂度：O(n)
      // 时间复杂度：O(n)
      var distinctAverages = function (nums) {
        nums.sort((a, b) => a - b);
        const seen = new Set();
        for (let i = 0, j = nums.length - 1; i < j; i++, j--) {
          seen.add(nums[i] + nums[j]);
        }
        return seen.size;
      };

      // test
      let nums = [4, 1, 4, 0, 3, 5];
      console.log(distinctAverages(nums));
    </script>
  </body>
