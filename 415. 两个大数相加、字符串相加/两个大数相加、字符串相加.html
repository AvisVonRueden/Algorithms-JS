<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

</head>

<body>
  <script>
    // 大数相加，两个很大的数字字符串相加

    // 解法1：转字符串，双指针
    // 时间复杂度 O(max(str1.length, str2.length))
    // 空间复杂度 O(1)
    var addStrings1 = function (num1, num2) {
      let i = num1.length - 1,
        j = num2.length - 1,
        add = 0;
      const ans = [];
      while (i >= 0 || j >= 0 || add != 0) {
        const x = i >= 0 ? num1.charAt(i) - '0' : 0;
        const y = j >= 0 ? num2.charAt(j) - '0' : 0;
        const result = x + y + add;
        ans.push(result % 10);
        add = Math.floor(result / 10);
        i -= 1;
        j -= 1;
      }
      return ans.reverse().join('');
    };

    // 解法2： ES10的 BigInt
    var addStrings2 = (num1, num2) => {
      // 用字符串构造 BigInt 进行数学计算，最后转成string
      return String(BigInt(num1) + BigInt(num2));
    };

    // test
    let str1 = "9";
    let str2 = "123456789111111111111111111111987654321";
    console.log(addStrings1(str1, str2));
    console.log(addStrings2(str1, str2));
  </script>
</body>

</html>
