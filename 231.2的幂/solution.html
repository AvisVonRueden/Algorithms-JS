<script>
// Source : https://leetcode.com/problems/power-of-two/
// Author : 悬笔e绝
// Date   : 2019-01-19

/**
 * @param {number} n
 * @return {boolean}
 */
 
var isPowerOfTwo = function(n) {
  //基于2取底数，~~取整
  var tmp = ~~(Math.log(n) / Math.log(2));
  // 1左移tmp位，就是2的tmp次方
  return n === (1 << tmp);
};

</script>
