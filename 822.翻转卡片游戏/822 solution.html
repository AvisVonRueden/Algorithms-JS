  <body>
    <script>
      // 方法一：哈希集
      // 时间复杂度：O(n)
      // 空间复杂度：O(n)
      var flipgame = function (fronts, backs) {
        const same = new Set();
        for (let i = 0; i < fronts.length; i++) {
          if (fronts[i] === backs[i]) {
            same.add(fronts[i]);
          }
        }
        let res = 3000;
        for (let x of fronts) {
          if (x < res && !same.has(x)) {
            res = x;
          }
        }
        for (let x of backs) {
          if (x < res && !same.has(x)) {
            res = x;
          }
        }
        return res % 3000;
      };

      // test
      let fronts = [1, 2, 4, 4, 7],
        backs = [1, 3, 4, 1, 3];
      console.log(flipgame(fronts, backs));
    </script>
  </body>
