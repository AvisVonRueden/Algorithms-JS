  <body>
    <script>
      // 方法一：数学
      // 时间复杂度：O(1)
      // 空间复杂度：O(1)
      var pivotInteger = function (n) {
        let t = (n * n + n) / 2;
        let x = parseInt(Math.sqrt(t));
        if (x * x === t) {
          return x;
        }
        return -1;
      };

      // test
      let n = 8;
      console.log(pivotInteger(n));
    </script>
  </body>
