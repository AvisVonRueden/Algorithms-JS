<script>
// Source : https://leetcode.com/problems/excel-sheet-column-title/
// Author : 悬笔e绝
// Date   : 2019-08-28

/**
 * @param {number} n
 * @return {string}
 */
var convertToTitle = function(n) {
  var ans = '';
  while (n) {
    if (n % 26 === 0) {
      ans += String.fromCharCode(26 + 64);
      n = (n / 26) - 1;
    }
    else {
      ans += String.fromCharCode(n % 26 + 64);
      n = ~~(n / 26);
    }
  }

  return ans.split('').reverse().join('');
};

</script>
