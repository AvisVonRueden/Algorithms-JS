<body>
  <script>
    // 方法一：遍历
    // 时间复杂度：O(n^2)
    // 空间复杂度：O(1)
    var largestLocal = function (grid) {
      const n = grid.length;
      const res = new Array(n - 2).fill(0).map(() => new Array(n - 2).fill(0));
      for (let i = 0; i < n - 2; i++) {
        for (let j = 0; j < n - 2; j++) {
          for (let x = i; x < i + 3; x++) {
            for (let y = j; y < j + 3; y++) {
              res[i][j] = Math.max(res[i][j], grid[x][y]);
            }
          }
        }
      }
      return res;
    };

    // test
    let grid = [
      [9, 9, 8, 1],
      [5, 6, 2, 6],
      [8, 2, 6, 4],
      [6, 2, 2, 2]
    ];
    console.log(largestLocal(grid))
  </script>
