  <body>
    <script>
      // 方法一：遍历矩阵
      // 时间复杂度 O(n^2) 空间复杂度 O(1)
      var diagonalSum = function (mat) {
        const n = mat.length;
        let sum = 0;
        for (let i = 0; i < n; ++i) {
          for (let j = 0; j < n; ++j) {
            if (i == j || i + j == n - 1) {
              sum += mat[i][j];
            }
          }
        }
        return sum;
      };

      // 方法二：枚举对角线元素
      // 时间复杂度 O(n) 空间复杂度 O(1)
      var diagonalSum = function (mat) {
        const n = mat.length,
          mid = Math.floor(n / 2);
        let sum = 0;
        for (let i = 0; i < n; ++i) {
          sum += mat[i][i] + mat[i][n - 1 - i];
        }
        return sum - mat[mid][mid] * (n & 1);
      };

      // test
      let mat = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      console.log(diagonalSum(mat));
    </script>
