<body>
  <script>
    // 方法一：哈希表
    // 时间复杂度: O(n)
    // 空间复杂度: O(n)
    var findSubarrays = function (nums) {
      const n = nums.length;
      const seen = new Set();
      for (let i = 0; i < n - 1; ++i) {
        let sum = nums[i] + nums[i + 1];
        if (seen.has(sum)) {
          return true;
        }
        seen.add(sum);
      }
      return false;
    };

    // test
    let nums = [4, 2, 4];
    console.log(findSubarrays(nums))
  </script>
</body>
