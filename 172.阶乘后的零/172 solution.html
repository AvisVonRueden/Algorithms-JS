<script>
// Source : https://leetcode.com/problems/factorial-trailing-zeroes/
// Author : 悬笔e绝
// Date   : 2019-09-13

/**
 * @param {number} n
 * @return {number}
 */
var trailingZeroes = function(n) {
  var ans = 0;
  while (n) {
    // ~~ 向下取整，拿到进位值
  	ans += ~~(n / 5);
  	n /= 5;
  	n = ~~n;
  }
  return ans;
};

//测试
console.log(trailingZeroes(3));
console.log(trailingZeroes(5));
</script>
</body>
