<script>
// Source : https://leetcode.com/problems/remove-linked-list-elements/
// Author : 悬笔e绝
// Date   : 2019-10-27

// Definition for singly-linked list.
function ListNode(val) {
    this.val = val;
    this.next = null;
}
/**
 * @param {ListNode} head
 * @param {number} val
 * @return {ListNode}
 */
var removeElements = function(head, val) {
  var ans = [];
  // 用数组处理
  while (head) {
    ans.push(new ListNode(head.val));
    head = head.next;
  }

  for (var i = ans.length; i--; ) {
    if (ans[i].val === val)
      ans.splice(i, 1);
  }

  if (!ans.length)
    return null;
  // 重新连接起来
  for (var i = 0, len = ans.length; i < len - 1; i++)
    ans[i].next = ans[i + 1];
  // 返回头节点
  return ans[0];
};


// 测试
var node7 = new ListNode(6);
var node6 = new ListNode(5);
node6.next = node7;
var node5 = new ListNode(4);
node5.next = node6;
var node4 = new ListNode(3);
node4.next = node5;
var node3 = new ListNode(6);
node3.next = node4;
var node2 = new ListNode(2);
node2.next = node3;
var node1 = new ListNode(1);
node1.next = node2;

console.log(removeElements(node1, 6));
</script>
