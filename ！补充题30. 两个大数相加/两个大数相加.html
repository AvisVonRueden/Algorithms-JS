    <script>
      // 大数相加，两个很大的数字字符串相加
      // 解法1：普通解法
      let plusFunc = (str1, str2) => {
        let len,diff;
        if (str1.length > str2.length) {
          diff = str1.length - str2.length;
          str2 = new Array(diff).fill(0).join("") + str2;
          len = str1.length;
        } else {
          diff = str2.length - str1.length;
          str1 = new Array(diff).fill(0).join("") + str1;
          len = str2.length;
        }
        var arr = new Array(len).fill(0);
        let carry = 0;
        for (let i = len - 1; i >= 0; i--) {
          arr[i] = Number(str1[i]) + Number(str2[i]) + carry;
          if (arr[i] >= 10) {
            arr[i] = 0;
            carry = 1;
          } else {
            carry = 0;
          }
        }
        if (carry === 1) {
          arr.unshift(carry);
        }
        return arr.join("");
      };
      let str1 = "99";
      let str2 = "111111111111111111111111111111111111101";
      console.log(plusFunc(str1, str2));
