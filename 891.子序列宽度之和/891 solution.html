<body>
  <script>
    // 方法一：数学
    // 时间复杂度：O(nlogn)
    // 空间复杂度：O(logn)
    var sumSubseqWidths = function (nums) {
      const MOD = 1000000007;
      nums.sort((a, b) => a - b);
      let res = 0;
      let x = nums[0],
        y = 2;
      for (let j = 1; j < nums.length; j++) {
        res = (res + nums[j] * (y - 1) - x) % MOD;
        x = (x * 2 + nums[j]) % MOD;
        y = y * 2 % MOD;
      }
      return (res + MOD) % MOD;
    };

    // test
    let nums = [2, 1, 3];
    console.log(sumSubseqWidths(nums))
  </script>
