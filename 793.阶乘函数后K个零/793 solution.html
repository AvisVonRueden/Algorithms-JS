<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 方法一：二分查找
    // 时间复杂度：O(log^2 * k)
    // 空间复杂度：O(1)
    var preimageSizeFZF = function (k) {
      return help(k + 1) - help(k);
    }

    const help = (k) => {
      let r = 5 * k;
      let l = 0;
      while (l <= r) {
        const mid = Math.floor((l + r) / 2);
        if (zeta(mid) < k) {
          l = mid + 1;
        } else {
          r = mid - 1;
        }
      }
      return r + 1;
    }

    const zeta = (x) => {
      let res = 0;
      while (x != 0) {
        res += Math.floor(x / 5);
        x = Math.floor(x / 5);
      }
      return res;
    };

    // test
    let k = 0;
    console.log(preimageSizeFZF(k))
  </script>
</body>

</html>
