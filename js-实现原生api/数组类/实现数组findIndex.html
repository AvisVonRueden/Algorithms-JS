<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 返回 满足条件的第一个值的索引
    Array.prototype._findIndex = function (fn, ctx) {
      let length = this.length
      for (let index = 0; index < length; index++) {
        if (fn.call(ctx, this[index], index, this)) {
          return index
        }
      }
    }

    // test
    var ages = [3, 10, 18, 20];

    function checkAdult(age) {
      return age >= 18;
    }
    console.log(ages.findIndex(checkAdult)) // 2
    console.log(ages._findIndex(checkAdult)) // 2
  </script>
  </script>
</body>

</html>
