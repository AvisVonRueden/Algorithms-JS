<body>
  <script>
    /**
    输入按照 [x1,x2,...,xn,y1,y2,...,yn] 的格式排列
    输出按照 [x1,y1,x2,y2,...,xn,yn] 的格式
    */
    

    // 方法一：一次遍历
    // 时间复杂度：O(n)
    // 空间复杂度：O(1)
    var shuffle = function (nums, n) {
      const ans = new Array(2 * n).fill(0);
      for (let i = 0; i < n; i++) {
        ans[2 * i] = nums[i];
        ans[2 * i + 1] = nums[i + n];
      }
      return ans;
    };

    // test
    let nums = [2, 5, 1, 3, 4, 7],
      n = 3;
    console.log(shuffle(nums, n))
  </script>
