<script>
// Source : https://leetcode.com/problems/pascals-triangle/
// Author : 悬笔e绝
// Date   : 2019-05-21

/**
 * @param {number} numRows
 * @return {number[][]}
 */
var generate = function(numRows) {
  var ans = [];
  for (var i = 0; i < numRows; i++) {
    if (i === 0) {
      ans[i] = [1];
      continue;
    }
    ans[i] = [];
    for (var j = 0; j <= i; j++)
      if (j === 0)
        ans[i][j] = ans[i - 1][j];
      else if (j === i)
        ans[i][j] = ans[i - 1][j - 1];
      else 
        ans[i][j] = ans[i - 1][j - 1] + ans[i - 1][j];
  }
  return ans;
};

//测试
console.log(generate(5));
</script>
