<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>毛玻璃效果制作</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html,
  body {
    width: 100vw;
    height: 100vh;

  }

  .banner {
    width: 100vw;
    height: 100vh;
    background: url(../images/cbd.jpg);
    background-position: center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;

  }


  .glass {
    width: 100%;
    height: 100%;
    background: url(https://img0.baidu.com/it/u=1705694933,4002952892&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=281);
    background-size: cover;
    background-position: center;
    clip-path: inset(200px 200px);
    filter: blur(20px);
    display: flex;
    justify-content: center;
    align-items: center;

  }

  span {
    position: absolute;
    color: white;
    font-size: 40px;
    letter-spacing: 0.75em;
    padding-left: 0.375em;
  }

  .drop-shadow {
    height: 100%;
    width: 100%;
    filter: drop-shadow(0px 20px 10px rgba(0, 0, 0, 0.5));
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>

<body>
  <div class="banner">
    <div class="drop-shadow">
      <div class="glass"></div>
      <span>毛玻璃效果GLASS</span>
    </div>
  </div>
</body>

</html>
