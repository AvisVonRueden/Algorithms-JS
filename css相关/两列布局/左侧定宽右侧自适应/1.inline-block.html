<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
   /* 两个元素都设置dislpay:inline-block */
  .left {
    display: inline-block;
    width: 100px;
    height: 200px;
    background-color: red;
    vertical-align: top;
  }

  .right {
    display: inline-block;
    /* 宽度减多一点 */
    width: calc(100% - 110px); 
    height: 400px;
    background-color: blue;
    vertical-align: top;
  }
</style>

<body>
  <dv class="left"></dv>
  <dv class="right"></dv>
</body>

</html>
