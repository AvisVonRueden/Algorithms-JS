<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .triangle1 {
    width: 0;
    height: 0;
    border-width: 0 100px 100px;
    border-style: solid;
    border-color: transparent transparent red;
  }

  .triangle2 {
    width: 150px;
    height: 150px;
    background: green;
    clip-path: polygon(0 100%, 50% 0, 100% 100%);
  }

  .triangle3 {
    width: 200px;
    height: 200px;
    background: linear-gradient(to bottom right, #fff 0%, #fff 49.9%, rgba(148, 88, 255, 1) 50%, rgba(185, 88, 255, 1) 100%);
  }

  .triangle4 {
    position: relative;
    width: 0;
    height: 0;
    border-width: 0 120px 120px;
    border-style: solid;
    border-color: transparent transparent blue;
  }

  .triangle4:after {
    content: "";
    position: absolute;
    top: 3px;
    left: -114px;
    border-width: 0 114px 114px;
    border-style: solid;
    border-color: transparent transparent yellow;
  }

  .triangle5 {
    width: 0;
    height: 0;
    border-width: 0 100px 100px;
    border-style: solid;
    border-color: transparent transparent blue;
    filter: drop-shadow(0px 4px 2px rgba(0, 0, 0, 1));
    /* 不能这么用 box-shadow: 5px 5px; */
  }
</style>

<body>
  <div class="triangle1">border实现</div>
  <div class="triangle2">clip-path实现</div>
  <div class="triangle3">渐变linear-gradient 实现</div>
  <div class="triangle4">边框三角形</div>
  <div class="triangle5">带阴影三角形</div>
</body>

</html>
