<body>
<script>
// Source : https://leetcode.com/problems/valid-anagram/
// Author : 悬笔e绝
// Date   : 2020-02-16

/**
 * @param {string} s
 * @param {string} t
 * @return {boolean}
 */

// 拆开再排序即可~
var isAnagram = function(s, t) {
  if (s.length !== t.length)
    return false;
  var a = s.split('').sort()
    , b = t.split('').sort();

  return a.toString() === b.toString();
};
</script>
</body>
