<body>
  <script>
    // 对角线元素不是0，其他元素都是0

    // 方法一：数学
    // 时间复杂度：O(n^2)
    // 空间复杂度：O(1)
    var checkXMatrix = function (grid) {
      const n = grid.length;
      for (let i = 0; i < n; ++i) {
        for (let j = 0; j < n; ++j) {
          if (i === j || (i + j) === (n - 1)) {
            if (grid[i][j] === 0) {
              return false;
            }
          } else if (grid[i][j] !== 0) {
            return false;
          }
        }
      }
      return true;
    };

    // test
    let grid = [
      [2, 0, 0, 1],
      [0, 3, 1, 0],
      [0, 5, 2, 0],
      [4, 0, 0, 2]
    ];
    console.log(checkXMatrix(grid))
  </script>
